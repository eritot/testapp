apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
    name: frontend-ingress
    namespace: testapp
    annotations:
      kubernetes.io/ingress.class: traefik
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          serviceName: testappfronted-svc
          servicePort: 80
